<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dashboard.css">

    <title>Sensor Page</title>
  </head>
  <body>

    <main class="container-fluid">
      <div id="sensorMain">

        <h3 class="col task-status" ><strong>Sensor Name: {{sensor[0].sensorName}}</strong></h3>

        <div class="row">
          <p class="col">Manufacturer: <strong>{{sensor[0].manufacturer}}</strong></p>
        </div>

        <p>{{sensor[0].sensorDescription}}</p>
        <p>Total Life Expectancy: <strong>{{sensor[0].totalLifeExpectancyHours}} hours</strong></p>

      </div>
      <h3>Sensor Time Series</h3>

    <div class="row" id ="sensorTime">
      <div class="row">


          <div class="col placeholder" style="height:400px; width:500px">
              <div id="outputChart"></div>
          </div>
          <div class="col placeholder" style="height:400px; width:500px">
            <div id="heatRateChart"></div>
          </div>

        </div>
        <div class="row">


          <div class="col placeholder" style="height:400px; width:500px">
            <div id="efficiencyChart"></div>
          </div>
          <div class="col placeholder" style="height:400px; width:500px">
            <div id="availabilityChart"></div>
          </div>

        </div>
        <div class="row">
          <div class="col placeholder" style="height:400px; width:1000px">
            <div id="firedHoursChart"></div>
          </div>
        </div>
        <div class="row">
          <div class="col placeholder" style="height:400px; width:500px">
            <div id="tripsChart"> </div>
          </div>
          <div class="col placeholder" style="height:400px; width:500px">
            <div id="startsChart"></div>
          </div>

        </div>

      </div>

    </main>

    <!-- We need Bootstrap's modal JS, thus we also need jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- moment.js via CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>


    <script src="https://code.highcharts.com/modules/heatmap.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/boost-canvas.js"></script>
    <script src="https://code.highcharts.com/modules/boost.js"></script>


    <script src="js/sensor.app.js"></script>
    <script src="js/sensorTimeSeries.app.js"></script>

  </body>
</html>
